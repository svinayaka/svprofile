<div class="accordion__container">
  <ng-container *ngFor="let eachAcc of accordionInfo">
    <button #btn class="accordion__container__btn accordion__container__btn--modifier" (click)="selectedBtn(btn)">{{eachAcc.title}}</button>
    <div class="panel">
      <p>{{eachAcc.content}}</p>
    </div>
  </ng-container>
</div>
