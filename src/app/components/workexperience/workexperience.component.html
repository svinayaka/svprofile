<div class="workExp">
  <h6 *ngIf="title" class="title">{{title}}</h6>
  <p *ngIf="subTitle">{{subTitle}}</p>
  <div *ngIf="workRange && location">
    <span>{{workRange}}</span>
    <span>{{location}}</span>
  </div>
  <ul>
    <li *ngFor="let eachAchieve of achieveList;">
      {{eachAchieve.text}}
    </li>
  </ul>
</div>
