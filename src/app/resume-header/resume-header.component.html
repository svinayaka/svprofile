<div class="profileviewheader">
  <div class="profileviewheader__leftheader">
    <h3>
      {{profileName}}
    </h3>
    <p>
      {{profileDesignation}}
    </p>
  </div>
  <div class="profileviewheader__rightheader">
    <ul>
      <li *ngFor="let eachContact of profileContactDetails">
        <p class="profileviewheader__rightheader__para para__first">{{eachContact.contactType}}</p>
        <span>:</span>
        <p class="profileviewheader__rightheader__para para__second">{{eachContact.contactInfo}}</p>
      </li>
    </ul>
  </div>
</div>
