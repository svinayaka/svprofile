<style>
.resumeBody {
    display: grid;
}
.resumeLeftContent {
    display: grid;
    grid-template-rows: 1fr;
    padding: 4%;
    grid-gap: 2%;
}

.resumeRightContent {
    display: grid;
    grid-template-rows: 1fr;
    padding: 4%;
    grid-gap: 2%;
}
</style>
<div class="resumeBody">
    <div>
    <div class="resumeRightContent">
      <div>
        <h5 class="header-detail">Summary</h5>
        <app-list [achieveLists]="summaryInfo"></app-list>
      </div>
      <div>
        <h5 class="header-detail">Skills</h5>
        <ng-container *ngFor="let skillExp of skillInfo">
          <div class="resumeSkill">
            <span class="resumeSkill-Name">{{skillExp.skillName}}</span>
            <div class="resumeSkill-effectiency">
              <div *ngFor="let eachRating of skillExp.ratings; let i = index" class="skill-ratings">
                <div [ngClass]="{'selRate': eachRating.rated >= i+1}"></div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="resumeLeftContent">
    <div>
      <h5 class="header-detail">Work Experience</h5>
      <ng-container *ngFor="let workExp of workInfo">
        <app-workexperience 
          [title]="workExp.title"
          [subTitle]="workExp.designation"
          [workRange]="workExp.dataRangeFrom"
          [projects]="workExp.projects"
          [location]="workExp.location"
          [achieveList]="workExp.achieved">
        </app-workexperience>
      </ng-container>
    </div>
  </div>
</div>
